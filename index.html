<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>إدخال شيك ليست الريمين</title>
<style>
  body {font-family: Arial; margin:20px; background:#f5f5f5;}
  form {background:#fff;padding:20px;border-radius:8px;max-width:500px;margin:auto;box-shadow:0 0 10px rgba(0,0,0,0.1);}
  input, select {width:100%;padding:10px;margin:5px 0;border-radius:5px;border:1px solid #ccc;}
  button {padding:10px 20px;background:#28a745;color:#fff;border:none;border-radius:5px;cursor:pointer;}
  button:hover {background:#218838;}
</style>
</head>
<body>
<h2 style="text-align:center;">إدخال شيك ليست الريمين</h2>
<form id="remindForm">
  <input type="text" name="اسم_الممرضة" placeholder="اسم الممرضة" required>
  <select name="الشفت" required>
    <option value="">اختر الشفت</option>
    <option value="صباحي">صباحي</option>
    <option value="مسائي">مسائي</option>
  </select>
  <input type="date" name="التاريخ" required>
  <input type="text" name="اسم_المريض" placeholder="اسم المريض" required>
  <input type="number" name="المبلغ" placeholder="المبلغ" required>
  <input type="text" name="الشركة" placeholder="اسم الشركة">
  <input type="text" name="الرقم" placeholder="رقم الهاتف">
  <input type="text" name="سبب_الريمين" placeholder="سبب الريمين">
  <button type="submit">إرسال</button>
</form>

<script>
const FORM_URL = "https://script.google.com/macros/s/AKfycbzOBsMwZits0tPbn2XnCnlZJY3Zcr-5uygxwfl-a1z3RyNHHOmzpGKAb_VNudooy2ge/exec";

document.getElementById('remindForm').addEventListener('submit', async e => {
  e.preventDefault();
  const formData = new FormData(e.target);
  let obj = {};
  formData.forEach((v,k)=>obj[k]=v);
  
  const res = await fetch(FORM_URL, {
    method: 'POST',
    body: JSON.stringify(obj)
  });
  const data = await res.json();
  if(data.status==='success'){
    alert('تم الحفظ بنجاح!');
    e.target.reset();
  } else {
    alert('حدث خطأ: '+data.message);
  }
});
</script>
</body>
</html>

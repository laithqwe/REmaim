<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>إدخال شيك ليست الريمين</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .container {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      max-width: 450px;
      width: 100%;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input, select, textarea, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ddd;
      border-radius: 8px;
    }
    button {
      background: #007bff;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .msg {
      text-align: center;
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>إدخال شيك ليست الريمين</h2>
    <form id="checklistForm">
      <label>اسم الممرضة</label>
      <input type="text" name="اسم الممرضة" required>
      <label>الشفت</label>
      <select name="الشفت" required>
        <option value="">-- اختر --</option>
        <option value="صباحي">صباحي</option>
        <option value="مسائي">مسائي</option>
        <option value="ليلي">ليلي</option>
      </select>
      <label>التاريخ</label>
      <input type="date" name="التاريخ" required>
      <label>اسم المريض</label>
      <input type="text" name="اسم المريض" required>
      <label>المبلغ</label>
      <input type="number" step="0.01" name="المبلغ" required>
      <label>الشركة</label>
      <input type="text" name="الشركة">
      <label>الرقم</label>
      <input type="text" name="الرقم">
      <label>سبب الريمين</label>
      <textarea name="سبب الريمين"></textarea>
      <button type="submit">حفظ</button>
    </form>
    <div class="msg" id="msg"></div>
  </div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbzOBsMwZits0tPbn2XnCnlZJY3Zcr-5uygxwfl-a1z3RyNHHOmzpGKAb_VNudooy2ge/exec";

    document.getElementById("checklistForm").addEventListener("submit", async e => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const data = {};
      formData.forEach((v, k) => data[k] = v);
      try {
        const res = await fetch(scriptURL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });
        const result = await res.json();
        const msg = document.getElementById("msg");
        msg.textContent = result.message || "تم الحفظ ✅";
        msg.style.color = result.result === "success" ? "green" : "red";
        if (result.result === "success") e.target.reset();
      } catch (err) {
        const msg = document.getElementById("msg");
        msg.textContent = "⚠️ خطأ في الاتصال";
        msg.style.color = "red";
        console.error(err);
      }
    });
  </script>
</body>
</html>

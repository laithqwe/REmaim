<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>إدخال بيانات شيك ليست الريمين</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;600&display=swap');
  body { font-family: 'Cairo', sans-serif; background: #f0f2f5; color: #333; padding: 20px; }
  h2 { text-align: center; color: #007BFF; margin-bottom: 20px; }
  form { max-width: 800px; margin: auto; background: #fff; padding: 25px; border-radius: 12px; box-shadow: 0 6px 18px rgba(0,0,0,0.1); }
  form label { display: block; margin-bottom: 10px; font-weight: 600; }
  form input, form select { width: 100%; padding: 10px 12px; margin-top: 4px; margin-bottom: 15px; border-radius: 8px; border: 1px solid #ccc; font-size: 15px; }
  form input:focus, form select:focus { outline: none; border-color: #007BFF; box-shadow: 0 0 5px rgba(0,123,255,0.3); }
  button { background: #007BFF; color: #fff; border: none; padding: 12px 25px; font-size: 16px; border-radius: 8px; cursor: pointer; margin-top: 5px; }
  button:hover { background: #0056b3; }
  .report-link { display: block; text-align: center; margin-top: 20px; }
  .report-link a { text-decoration: none; color: #fff; background: #28a745; padding: 10px 20px; border-radius: 8px; transition: 0.3s; }
  .report-link a:hover { background: #1e7e34; }
</style>
</head>
<body>

<h2>إدخال بيانات شيك ليست الريمين</h2>

<form id="remForm">
  <label>اسم الممرضة: <input type="text" id="nurse" required></label>
  <label>الشفت: 
    <select id="shift" required>
      <option value="صباحي">صباحي</option>
      <option value="مسائي">مسائي</option>
    </select>
  </label>
  <label>التاريخ: <input type="date" id="date" required></label>
  <label>توضيح الريمين: <input type="text" id="remin_desc"></label>
  <label>اسم المريض: <input type="text" id="patient_name"></label>
  <label>المبلغ: <input type="number" id="amount" step="0.01"></label>
  <label>الشركة: <input type="text" id="company"></label>
  <label>الرقم: <input type="text" id="number"></label>
  <label>سبب الريمين: <input type="text" id="remin_reason"></label>
  <button type="submit">حفظ البيانات</button>
</form>

<div class="report-link">
  <a href="report.html" target="_blank">فتح صفحة التقارير</a>
</div>

<script>
const WEB_APP_URL = 'https://script.google.com/macros/s/AKfycby5VqWrFn4wcV-CBJnvg4GYa_CN2NqjVQu9oniRXSz3xW8SxWa2EFv1-NpJe-MPQMdVoA/exec';

document.addEventListener('DOMContentLoaded', () => {
  document.getElementById('remForm').addEventListener('submit', async e => {
    e.preventDefault();
    const data = {
      nurse: document.getElementById('nurse').value,
      shift: document.getElementById('shift').value,
      date: document.getElementById('date').value,
      remin_desc: document.getElementById('remin_desc').value,
      patient_name: document.getElementById('patient_name').value,
      amount: document.getElementById('amount').value,
      company: document.getElementById('company').value,
      number: document.getElementById('number').value,
      remin_reason: document.getElementById('remin_reason').value
    };
    try {
      const res = await fetch(WEB_APP_URL, {
        method: 'POST',
        body: JSON.stringify(data),
        headers: {'Content-Type': 'application/json'}
      });
      const result = await res.text(); // نستخدم text لأن Web App يعيد HTML
      const json = JSON.parse(result);
      alert(json.message);
      document.getElementById('remForm').reset();
    } catch(err) {
      alert('فشل إرسال البيانات: ' + err.message);
    }
  });
});
</script>

</body>
</html>

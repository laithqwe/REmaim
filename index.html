<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>إدخال بيانات الريمين</title>
  <style>
    body {
      font-family: "Cairo", sans-serif;
      background: #f7f7f7;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 450px;
    }
    h2 { text-align: center; margin-bottom: 20px; }
    label { font-weight: bold; display: block; margin: 10px 0 5px; }
    input, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      width: 100%;
      background: #4CAF50;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover { background: #45a049; }
    .success { color: green; text-align: center; margin-top: 15px; }
    .error { color: red; text-align: center; margin-top: 15px; }
  </style>
</head>
<body>
  <div class="container">
    <h2>إدخال بيانات الريمين</h2>
    <form id="dataForm">
      <label>اسم الممرضة</label>
      <input type="text" name="اسم الممرضة" required>

      <label>الشفت</label>
      <select name="الشفت" required>
        <option value="صباحي">صباحي</option>
        <option value="مسائي">مسائي</option>
        <option value="ليلي">ليلي</option>
      </select>

      <label>التاريخ</label>
      <input type="date" name="التاريخ" required>

      <label>اسم المريض</label>
      <input type="text" name="اسم المريض" required>

      <label>المبلغ</label>
      <input type="number" name="المبلغ" required>

      <label>الشركة</label>
      <input type="text" name="الشركة">

      <label>الرقم</label>
      <input type="text" name="الرقم">

      <label>سبب الريمين</label>
      <input type="text" name="سبب الريمين">

      <button type="submit">إرسال</button>
    </form>
    <div id="msg"></div>
  </div>

  <script>
    const webAppUrl = "https://script.google.com/macros/s/AKfycbzOBsMwZits0tPbn2XnCnlZJY3Zcr-5uygxwfl-a1z3RyNHHOmzpGKAb_VNudooy2ge/exec";

    document.getElementById("dataForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const data = Object.fromEntries(formData.entries());

      try {
        const res = await fetch(webAppUrl, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });

        const result = await res.json();
        if (result.status === "success") {
          document.getElementById("msg").innerHTML = "<p class='success'>✅ تم الحفظ بنجاح</p>";
          e.target.reset();
        } else {
          document.getElementById("msg").innerHTML = "<p class='error'>❌ فشل في الحفظ</p>";
        }
      } catch (err) {
        document.getElementById("msg").innerHTML = "<p class='error'>⚠️ خطأ في الاتصال</p>";
        console.error(err);
      }
    });
  </script>
</body>
</html>

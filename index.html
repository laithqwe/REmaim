<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>إدخال شيك ليست الريمين</title>
<style>
body { font-family:'Segoe UI', Tahoma, Geneva, Verdana,sans-serif; background:linear-gradient(135deg,#f5f7fa,#c3cfe2); margin:0; padding:0;}
.container { max-width:500px; margin:50px auto; background:white; padding:30px; border-radius:15px; box-shadow:0 10px 25px rgba(0,0,0,0.1);}
h2 { text-align:center; color:#333; margin-bottom:20px;}
input, select { width:100%; padding:12px; margin:10px 0; border-radius:8px; border:1px solid #ccc; font-size:16px;}
button { width:100%; padding:12px; border:none; border-radius:8px; background:#007bff; color:white; font-size:18px; cursor:pointer; transition:0.3s;}
button:hover { background:#0056b3;}
</style>
</head>
<body>
<div class="container">
<h2>إدخال بيانات الريمين</h2>
<form id="remindForm">
  <input type="text" name="اسم_الممرضة" placeholder="اسم الممرضة" required>
  <select name="الشفت" required>
    <option value="">اختر الشفت</option>
    <option value="صباحي">صباحي</option>
    <option value="مسائي">مسائي</option>
  </select>
  <input type="date" name="التاريخ" required>
  <input type="text" name="اسم_المريض" placeholder="اسم المريض" required>
  <input type="number" name="المبلغ" placeholder="المبلغ" required>
  <input type="text" name="الشركة" placeholder="الشركة">
  <input type="text" name="الرقم" placeholder="الرقم">
  <input type="text" name="سبب_الريمن" placeholder="سبب الريمين">
  <button type="submit">إرسال</button>
</form>
</div>

<script>
const webAppUrl = "https://script.google.com/macros/s/AKfycbzOBsMwZits0tPbn2XnCnlZJY3Zcr-5uygxwfl-a1z3RyNHHOmzpGKAb_VNudooy2ge/exec";

document.getElementById("remindForm").addEventListener("submit", async (e) => {
  e.preventDefault();
  const formData = new FormData(e.target);
  const data = Object.fromEntries(formData.entries());

  try {
    const res = await fetch(webAppUrl, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(data)
    });
    const json = await res.json();
    if(json.status==="success") alert("تم إرسال البيانات بنجاح!");
    else alert("حدث خطأ: "+json.message);
    e.target.reset();
  } catch(err) {
    alert("فشل الاتصال بالـ Web App: "+err.message);
  }
});
</script>
</body>
</html>
